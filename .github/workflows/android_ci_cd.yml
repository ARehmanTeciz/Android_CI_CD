name: Build and Deploy Android App to Google Play

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Dependencies
      run: npm install

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-version: '30.0.3'
        ndk-version: '21.4.7075529'

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Decode Keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/my-android-ci-cd.keystore

    - name: Build APK for Release
      run: |
        cd android
        ./gradlew clean assembleRelease --no-daemon --stacktrace --info

    - name: Upload Artifact (APK)
      uses: actions/upload-artifact@v3
      with:
        name: android-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/development' && success() }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Deploy to Google Play
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJson: ${{ secrets.GOOGLE_PLAY_JSON }}
        packageName: "com.yourapp.package"  # Replace with your app's package name
        releaseFiles: android/app/build/outputs/apk/release/app-release.apk
        track: internal  # Options: internal, alpha, beta, production
